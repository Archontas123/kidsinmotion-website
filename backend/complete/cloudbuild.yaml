steps:
  # Build the application
  - name: 'gradle:7.6.1-jdk17'
    entrypoint: 'gradle'
    args: ['build', '-x', 'test']
    dir: 'backend/complete'

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/kidsinmotion-backend:latest',
      '-t', 'gcr.io/$PROJECT_ID/kidsinmotion-backend:$BUILD_ID',
      'backend/complete'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kidsinmotion-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'kidsinmotion-website',
      '--image', 'gcr.io/$PROJECT_ID/kidsinmotion-backend:latest',
      '--region', 'us-east4',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--set-env-vars',
      'SPRING_PROFILES_ACTIVE=production'
    ]

images:
  - 'gcr.io/$PROJECT_ID/kidsinmotion-backend:latest'