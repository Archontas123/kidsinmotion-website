# Development Environment Configuration
# H2 file-based database for development persistence
spring.datasource.url=jdbc:h2:file:./data/kidsinmotiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

# CORS Configuration for production - all authorized domains
cors.allowed.origins=https://kidsinmotionpa.org,https://kids-in-motion-website-b1c09.web.app,https://kids-in-motion-website-b1c09.firebaseapp.com,http://localhost:3000,http://localhost:3001

# Server Port - Use Cloud Run's PORT environment variable
server.port=${PORT:8080}

# Firebase Configuration
# Uses service account key from classpath or GOOGLE_APPLICATION_CREDENTIALS env var

# Logging Configuration - reduce verbosity for faster startup
logging.level.com.example.restservice=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# Startup optimization
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.data.web.pageable.default-page-size=20

# Messaging configuration - services enabled with valid credentials
app.messaging.email.enabled=true
app.messaging.email.from=no-reply@kidsinmotion.org
app.messaging.sms.enabled=true
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.from-number=${TWILIO_FROM_NUMBER:}

# Gmail SMTP Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS_ENABLE:true}
